        <script>
            $(document).ready((e) => {


                $.ajax({
                    type: "GET",
                    url: "http://localhost:8000/class/getAll",
                    success: (data) => {
                        const dataClass = data["allClass"];
                        console.log(dataClass);
                        dataClass.forEach((element) => {
                            let str = `

                    <div class="col-3">
                                <div class="card" style="width: 300px; height: 350px;">
                                    <img class="card-img-top" style="height: 200px;" src="../../../static/${element["img"]}" alt="Card image cap" />
                                    <div class="card-body">
                                        <h5 class="card-title">Class name: ${element["title"]}</h5>
                                        <p class="card-text">
                                            Description: ${element["desc"]}
                                        </p>
                                        <a href="http://localhost:8000/student/detail?class=${element["id"]}" class="btn btn-primary">Detail</a>
                                    </div>
                                </div>
                            </div>
                    
                    
                    `;
                            $("#row_index").append(str);
                        });
                    },
                    error: (data) => {
                        console.log(data);
                    },
                });
            });
        </script>
        <!-- Last 30 days earnings chart -->
