    <script>
      $(document).ready(()=>{
        $('#btn_save').click(()=>{
           const title = $('#title').val()
           const img = $('#img').val()
           const desc =$('#summernote').val()
           const startDay = $('#start_day').val()
           const endDay = $('#end_day').val()
           

           
           if(title ==''){
            $('#title').addClass('warn')
            $('#title').removeClass("success");
           }
           else{
            $('#title').addClass('success')
            $('#title').removeClass("warn");
           }
           if(img ==''){
            $('#img').addClass('warn')
            $('#img').removeClass("success");
           }
           else{
            $('#img').addClass('success')
            $('#img').removeClass("warn");
           }
           if(desc ==''){
            $('#desc').removeClass("success");
            $('#desc').addClass('warn')
           }
           else{
            $('#desc').addClass('success')
            $('#desc').removeClass("warn");
           }
           if(startDay ==''){
            $('#start_day').addClass('warn')
            $('#start_day').removeClass("success");
           }
           else{
            $('#start_day').addClass('success')
            $('#start_day').removeClass("warn");
           }
           if(endDay ==''){
            $('#end_day').addClass('warn')
            $('#end_day').removeClass("success");
           }
           else{
            $('#end_day').addClass('success')
            $('#end_day').removeClass("warn");
           }
           if(title != '' && img !=''&& startDay!=''&&endDay!=''){
            
            const data = {
              title,
              img,
              desc,
              startDay,
              endDay
            }
            console.log(data);
            $.ajax({
              url:'http://localhost:8000/class/create',
              type: 'POST',
              data: data,
              success:(data)=>{
                console.log(data);
              },
              error:(data)=>{
                console.log(data);
              }
            })
           }
           
        })
      })
