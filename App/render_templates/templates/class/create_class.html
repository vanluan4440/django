        <script>
            function deleteItem(id) {
                let searchParams = new URLSearchParams(window.location.search)
                let param = searchParams.get('class')
                $.ajax({
                    url: `http://localhost:8000/class/deleteCourse/${param}/${id}`,
                    type: 'get',
                    success: () => {
                        $.ajax({
                            url: `http://localhost:8000/course/delete/${id}`,
                            type: 'get',
                            success: () => {
                                window.location.reload()
                            },
                            error: (err) => {
                                console.log(err);
                            }

                        })

                    },
                    error: (err) => {
                        console.log(err);
                    }


                })
            }
        </script>
        <script>
            $(document).ready(() => {
                let searchParams = new URLSearchParams(window.location.search)
                let param = searchParams.get('class')
                $.ajax({
                    url: `http://localhost:8000/class/getOnly/${param}`,

                    type: 'GET',
                    success: (data) => {
                        const Class_a = data['theClass'][0]
                        $('#title').val(`${Class_a['title']}`)
                        $('#desc').val(`${Class_a['desc']}`)
                        $('#start_day').val(`${Class_a['created_on']}`)
                        Class_a['course'].forEach(element => {
                            $.ajax({
                                url: `http://localhost:8000/course/getOnly/${element['idcourse']}`,
                                type: 'get',
                                success: (data) => {
                                    let li =
                                        `
                                    <li class="nestable-item nestable-item-handle" data-id="2">
                    
                    <div class="nestable-content" style="margin-left: 0px;">
                      <div class="media">
                        <div class="media-left media-middle">
                          <img
                            src="../../../static/${data["img"]}"
                            alt=""
                            width="100"
                            class="rounded"
                          />
                        </div>
                        <div class="media-body media-middle">
                          <h5 class="card-title h6 mb-0">
                            <a href="#"
                              >${data['title']}</a
                            >
                          </h5>
                          <small class="text-muted">${data['desc']}</small>
                          <br/>
                          <small class="text-muted">${data['create_on']}</small>
                        </div>
                        <div class="media-right media-middle">
                            <button onclick="detail(${data['id']})" class="btn btn-primary btn-sm"><span class="material-icons"> info </span></button
                          >
                          <button
                            onclick="deleteItem(${data['id']})"
                            class="btn btn-danger btn-sm"
                            ><i class="material-icons">delete</i></button
                          >
                        </div>
                      </div>
                    </div>
                  </li>
                                    
                                    `


                                    $(".nestable-list").append(li)
                                },
                                error: (data) => {
                                    console.log(data);
                                }

                            })
                        });
                    },
                    error: (data) => {
                        console.log(data);
                    }
                })
            })
        </script>
        <script>
            $(document).ready(() => {
                $('#save').click(() => {
                    let searchParams = new URLSearchParams(window.location.search)
                    let param = searchParams.get('class')
                    const ins = document.getElementById("multiFiles").files.length;
                    const title = $("#title_c").val();
                    const desc = $("#desc_c").val();

                    if (title == "" || desc == "" || ins == 0) {
                        if (title == "") {
                            $("#title_c").addClass("warn");
                        } else {
                            $("#title_c").removeClass("warn");
                        }
                        if (desc == "") {
                            $("#desc_c").addClass("warn");
                        } else {
                            $("#desc_c").removeClass("warn");
                        }

                        if (ins == 0) {
                            $("#msg").text("Select at least one file");
                        } else {
                            $("#msg").text("");
                        }
                    } else {
                        let form_data = new FormData();
                        form_data.append("title", $("#title_c").val());
                        form_data.append("desc", $("#desc_c").val());
                        form_data.append("img", $("#multiFiles")[0].files[0]);

                        $.ajax({
                            url: "http://localhost:8000/course/create",
                            dataType: "json", // what to expect back from server
                            cache: false,
                            contentType: false,
                            processData: false,
                            data: form_data,
                            type: "post",
                            success: (data) => {

                                console.log(data);
                                $.ajax({
                                    type: 'get',
                                    url: `http://localhost:8000/class/addCourse/${param}/${data['idCourse']}`,
                                    success: () => {
                                        window.location.reload()
                                    },
                                    error: (data) => {
                                        console.error(data)
                                    }
                                })
                            },
                            error: (data) => {
                                console.error(data)
                            },
                        });
                    }
                })
            })
        </script>
        <script>

                    const desc = $('#desc').val()
                    $.ajax({

                        success: () => {

                        },
                        error: (res) => {

                        }
                    })
                })
            })
        </script>
        <script>

                let searchParams = new URLSearchParams(window.location.search)

                const url = `http://localhost:8000/instructor/course?class=${param}&course=${id}`
                console.log(url);
                window.location.replace(url)
